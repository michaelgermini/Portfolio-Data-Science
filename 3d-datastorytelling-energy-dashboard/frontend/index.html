<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnergyScape 3D</title>
  </head>
  <body style="margin:0; background:#0b0f1a; color:#e2e8f0;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  <style>
    :root {
      --grid: rgba(255,255,255,0.04);
      --neon: #08f7fe;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 32px 32px;
      pointer-events: none;
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      window.parent && window.parent.postMessage && window.parent.postMessage({ type: 'FRONTEND_READY' }, '*');
    });
  </script>
  <script>
    window.__INITIAL_ENERGY_PAYLOAD__ = window.__INITIAL_ENERGY_PAYLOAD__ || null;
  </script>
</html>
